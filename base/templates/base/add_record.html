{% extends 'base/base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <div class="text-center">
        <h1>Add Stock Record</h1>
    </div>
<hr>
<br/>

<form method="POST" action="{% url 'base:add-stock' %}">
    {% csrf_token %}
     <div class="mb-3">
    <input type="text" class="form-control" name="stock", placeholder="Enter Stock Name" required>

  </div><br>

     <div class="mb-3">
    <input type="number" class="form-control" name="Qty", placeholder="Enter Quantity" required>

  </div><br/>

     <div class="mb-3">
    <input type="number" class="form-control" name="price", placeholder="Enter price" required>

  </div><br/>

    <div class="mb-3">
    <input type="text" class="form-control" name="brand", placeholder="Enter Brand Name" required>

  </div><br/>




     <div class="mb-3">
         <h5>Goods Available</h5>
    <select name="available">
        <option value="True">True</option>
        <option value="False">False</option>
    </select>

  </div><br/>
  <button type="submit" class="btn btn-secondary">Add Record</button>
   <a href="{% url 'base:index' %}" class="btn btn-secondary">Back</a>

</form>

</div>

{% endblock %}
Footer
